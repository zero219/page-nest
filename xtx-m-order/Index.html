<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/iconfont.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <!-- 内容 -->
    <div class="main">
        <div class="user_msg pannel">
            <!-- 坐标 -->
            <div class="location">
                <span class="iconfont icon-xiazai19"></span>
            </div>
            <!-- 收货地址 -->
            <div class="content">
                <div class="top">
                    <h5>丽丽</h5>
                    <p>15112341234</p>
                </div>
                <div class="bottom">广东省深圳市龙南山区南翔大道8899</div>
            </div>
            <!-- 右图标 -->
            <div class="more">
                <span class="iconfont icon-you"></span>
            </div>
        </div>
        <div class="goods pannel">
            <div class="pic">
                <a href="#">
                    <img src="./images/popular_2.jpg" alt="">
                </a>
            </div>
            <div class="info">
                <h5>康而背 非接触红外测什么仪 领券立减30元婴儿级别材质....</h5>
                <p><span>粉色</span><span>红外体温计</span></p>
                <div class="price">
                    <span class="cf4444"><i>￥266</i></span>
                    <span>￥299</span>
                </div>
            </div>
            <div class="count">
                <span class="iconfont icon-chacha"></span>
                <span>1</span>
            </div>
        </div>
        <div class="rest_1 pannel">
            <div>
                <p>配送方式</p>
                <p>顺丰快递</p>
            </div>
            <div>
                <p>买家备注</p>
                <p>希望可以尽快发货，谢谢！</p>
            </div>
            <div>
                <p>支付方式</p>
                <p>支付宝</p>
            </div>
        </div>
        <div class="rest_2 pannel">
            <div>
                <p>商品总价</p>
                <p>￥299.00</p>
            </div>
            <div>
                <p>运费</p>
                <p>￥0.00</p>
            </div>
            <div>
                <p>折扣</p>
                <p class="cf4444">-￥30.00</p>
            </div>
        </div>
    </div>
    <!-- 底部支付 -->
    <div class="pay">
        <div class="left">
            合计：
            <span class="cf4444">￥<i>388.00</i></span>
        </div>
        <div class="right">
            <button><span>去支付</span></button>
        </div>
    </div>
</body>

</html>
